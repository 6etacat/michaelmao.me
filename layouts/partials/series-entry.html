<div class="list-item">
  <div class="list-title-line">
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ $listedPages := where .Pages "Params.unlisted" "!=" true }}
    <h3 class="list-detail">{{ len $listedPages }} {{ cond (gt (len $listedPages) 1) "Articles" "Article" }}</h3>
  </div>
  <p class="dark">{{ .Params.Description }}</p>
</div>
