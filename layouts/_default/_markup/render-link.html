{{ $prefix := substr ( .Destination | safeURL ) 0 1 }}

{{ if and (ne $prefix "/") (ne $prefix "#") }}
  <a href="{{ .Destination | safeURL }}"
    target="_blank"
    rel="noopener"
  >{{ .Text  | safeHTML }}</a>{{- "" -}}
{{ else }}
  <a href="{{ .Destination | safeURL }}">{{ .Text  | safeHTML }}</a>{{- "" -}}
{{ end }}
